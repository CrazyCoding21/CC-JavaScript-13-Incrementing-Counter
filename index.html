<!DOCTYPE html>
<html lang="ru">
<head>		
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <meta name = "format-detection" content = "telephone=no">
    
    <script src="https://use.fontawesome.com/e7727969df.js"></script>

    <title>Increment Counter</title>

	<!-- Styles -->
    <link rel="stylesheet" type="text/css"  href="css/main.css" />
    <link rel="stylesheet" type="text/css"  href="css/all.min.css" />

</head>
<body>
<div class="counter-box">
    <i class="fab fa-bitcoin fa-5x"></i>
    <div class="counter" data-target="1000">1000</div>
    <span>Bitcoin Wallet</span>
</div>
<div class="counter-box">
    <i class="fab fa-ethereum fa-5x"></i>
    <div class="counter" data-target="8550">8550</div>
    <span>Ethereum Wallet</span>
</div>
<div class="counter-box">
    <i class="fab fa-monero fa-5x"></i>
    <div class="counter" data-target="10325">10325</div>
    <span>Monero Wallet</span>
</div>
    


 <!-- Scripts -->
 <script src="js/main.js"></script>
 <script src="js/all.min.js"></script>
</body>  
</html>
